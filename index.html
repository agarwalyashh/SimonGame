<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Simon Game</title>
</head>
<body class=" bg-blue-950 mt-12">
    <h1 class=" cursor-pointer text-yellow-200 text-4xl text-center font-['Lucida']"> Click to start</h1>
    <br><br>
    <div class="btns grid justify-center">
        <div class="g1">
            <button class=" w-[170px] h-[170px] bg-red-600 border-gray-600 border-solid rounded-md border-8 button" id="red"></button>
            <button class=" w-[170px] h-[170px] bg-blue-700  border-gray-600 border-solid rounded-md border-8 ml-4 button" id="blue"></button>
        </div>
        <div class="g2 mt-4">
            <button class=" w-[170px] h-[170px] bg-green-800  border-gray-600 border-solid rounded-md border-8 button" id="green"></button>
            <button class=" w-[170px] h-[170px] bg-yellow-600  border-gray-600 border-solid rounded-md border-8 ml-4 button" id="yellow"></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
